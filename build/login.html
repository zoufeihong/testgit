<body>
	<header class="header w1200">
		<div class="w1200">
			<div class="logo fl">
				<a href="">
					<img src="../img/logo.png">

				</a>
			</div>
			<ul class="nav fr">

			</ul>

	</header>
	<div class="content">
		<div class="login-banner">
			<div class="w1200 mod-login clearfix">
				<div class="banner-text fl">
					<h3>名传云通信平台</h3>
					<div class="des-text">
						<p>为您提供一站式云通讯产品与服务</p> <p>快速接入短信、语音、流量、物联网卡等能力	</p><p>7 x 24小时客户服务支撑</p> <p>无缝对接，提供API、SDK等多种程序接口语言</p>

							<div class="field">

							</div>

							</div>
							<div class="login-submit">

							</div>
							<div class="forgetpwd">

							</div>
